<!DOCTYPE html>
<html>
    <head>
        <title>Numbers using While Loop</title>
    </head>
    <body>
        <h1>Numbers using While Loop</h1>
        <p id="number"></p>
        <script>
            var text = "";
            var i = 0;
            while (i < 10)
            {
                text += "<br>The number is: " + i;
                i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
